<div class="col-md-4 col-md-offset-4">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">

        <h3>Address</h3>

        <div class="form-group">
            <label>Street:</label>
            <input class="form-control" type="text" formControlName="street">
            <p *ngIf="street.invalid && !street.pristine">Street is required.</p>
        </div>

        <div class="form-group">
            <label> City: </label>
            <input class="form-control" type="text" formControlName="city">
            <p *ngIf="city.invalid && !city.pristine">City is required.</p>
        </div>

        <div class="form-group">
            <label>State:</label>
            <input class="form-control" type="text" formControlName="state">
            <p *ngIf="state.invalid && !state.pristine">State is required.</p>
        </div>

        <div class="form-group">
            <label>Zip Code:</label>
            <input class="form-control" type="number" formControlName="zip">
            <p *ngIf="zip.invalid && !zip.pristine">Valid Zip code is required.</p>

        </div>

        <div class="form-group">
            <button type="submit" [disabled]="!addressForm.valid">Submit</button>
        </div>
    </form>
</div>
